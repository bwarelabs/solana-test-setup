handlers= java.util.logging.ConsoleHandler, java.util.logging.FileHandler
.level= INFO

# ConsoleHandler settings
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = com.bwarelabs.SingleLineFormatter

# FileHandler settings
java.util.logging.FileHandler.level = INFO
java.util.logging.FileHandler.formatter = com.bwarelabs.SingleLineFormatter
java.util.logging.FileHandler.pattern = app.log
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.limit = 5000000
java.util.logging.FileHandler.count = 1
