services:
  bigtable-emulator:
    build:
      context: ./bigtable-emulator
    ports:
      - "8086:8086"
    environment:
      BIGTABLE_EMULATOR_HOST: bigtable-emulator:8086
      GOOGLE_APPLICATION_CREDENTIALS: "/usr/local/bin/solana-data-migration-1b9caa70b7cc.json"

  validator:
    build:
      dockerfile: validator/Dockerfile
    network_mode: host
    environment:
      BIGTABLE_EMULATOR_HOST: localhost:50051 # use the solana adapter instead of bigtable -> https://github.com/bwarelabs/solana-bigtable-hbase-adapter
      # BIGTABLE_EMULATOR_HOST: bigtable-emulator:8086
      GOOGLE_APPLICATION_CREDENTIALS: "/usr/local/bin/solana-data-migration-1b9caa70b7cc.json"
    depends_on:
      - bigtable-emulator

  hbase:
    build:
      context: ./hbase
      dockerfile: Dockerfile
    ports:
      - "16010:16010"
      - "16020:16020"
      - "16030:16030"
      - "2181:2181"
      - "9090:9090"
    stdin_open: true
    tty: true
    volumes:
      - ./output:/output

  syncer:
    build:
      dockerfile: Dockerfile
      context: ./syncer
    environment:
      BIGTABLE_EMULATOR_HOST: bigtable-emulator:8086
    command: sleep 3600
    ports:
      - "9090:9090"
    volumes:
      - ./output/sequencefile:/output/sequencefile
    depends_on:
      - bigtable-emulator

  solana-lite-rpc:
    build:
      context: ./solana-lite-rpc
      dockerfile: Dockerfile
    ports:
      - "8899:8899"
      - "8900:8900"
    depends_on:
      - hbase
